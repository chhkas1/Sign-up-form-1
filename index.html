<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <h1 class="book">SIGN UP AN ACCOUNT</h1>
        <div class="block">
            <label for="name" class="take">First name</label>
            <input type="text" placeholder="Enter first name">
        </div>
        <div class="block">
            <label for="name" class="take">Last name</label>
            <input type="text" placeholder="Enter last name">
        </div>
        <div class="block">
            <label for="email" class="take">Email</label>
            <input type="email" placeholder="Enter email address">
        </div>
        <div class="block">
            <label for="number" class="take">Phone No.</label>
            <input type="number" placeholder="+234">
        </div>
        <div class="block">
            <label for="password" class="take">Create password</label>
            <input type="password" placeholder="Enter password">
            <span>
                <label for="password" class="take">Retype password</label>
                <input id="password" placeholder="Retype password">
            </span>
        </div>
        <button>Sign up</button>
    </form>
</body>
</html>
